
<h1>Pedidos de Oração</h1>

<hr />

<label>Data Inicial: <input type="date" [(ngModel)]="initialDate"/></label>
<label>Data Final: <input type="date" [(ngModel)]="finalDate"/></label>
<label>Nome: 
    <select [(ngModel)]="selectedName">
        <option selected value="">-- todos --</option>
        <option *ngFor="let item of names" [selected]="isNameSelected(item)">{{item}}</option>
    </select>
</label>


<button (click)="filter()">Filtrar</button>
<button (click)="clear()">Limpar</button>

<hr />


<table>
    <tr>
        <td class="header">Data</td>
        <td class="header">Nome</td>
        <td class="header">Pedido</td>
    </tr>

    <tr *ngFor="let item of shownReports">
        <td class="one"><span (click)="delete(item)">X</span> {{formatDateTime(item.createdAt)}}</td>
        <td class="two">{{item.name}}</td>
        <td class="three">{{item.prayer}}</td>
    </tr>
</table>
